<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="/template1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
  </head>
  <body>
    <div th:fragment="content1">
      <div class="container mt-3">
        <form method="post" action="/savePatient">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom patient</label>
            <input type="text" class="form-control" id="nom" name="nom" />
          </div>
          <div class="mb-3">
            <label for="dateNaissance" class="form-label"
              >Date de naissance</label
            >
            <input
              type="date"
              class="form-control"
              id="dateNaissance"
              name="dateNaissance" />
          </div>
          <div class="mb-3">
            <label class="form-label">Malade</label>
            <div class="form-check">
              <input
                type="radio"
                id="maladeYes"
                name="malade"
                value="true"
                class="form-check-input" />
              <label for="maladeYes" class="form-check-label">Yes</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                id="maladeNo"
                name="malade"
                value="false"
                class="form-check-input" />
              <label for="maladeNo" class="form-check-label">No</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input type="number" class="form-control" id="score" name="score" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
