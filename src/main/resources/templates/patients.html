<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="/template1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
  
  </head>
  <body>
    <div th:fragment="content1" >
      <div class="container">
        <h1>List des Patients</h1>
        <div>
          <form  method="get"  th:action="@{index}"   >
            <!-- recherche patient form -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Recherche patient"
                aria-label="Recherche patient"
                aria-describedby="button-addon2"
                name="keyword"
                th:value="${keyword}"

              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Recherche
              </button>

          </form>
        </div>
        <div class="table-container">
          
          <table class="table">
            <tr>
              <th>Id</th>
              <th>Nom</th>
              <th>Date naissance</th>
              <th>Malade</th>
              <th>Score</th>
              <th>Actions</th>
            </tr>
            <tr th:each="patient : ${patients}">
              <td th:text="${patient.id}"></td>
              <td th:text="${patient.nom}"></td>
              <td th:text="${patient.dateNaissance}"></td>
              <td th:text="${patient.malade}"></td>
              <td th:text="${patient.score}"></td>
              <td>
                <a th:href="@{delete(id=${patient.id})}" class="btn btn-danger">Delete</a>
                <a href="#" class="btn btn-primary">Update</a>
              </td>
            </tr>
          </table>
        </div>

        <div>
          <ul class="pagination justify-item-center" >
            <li class="page-item" th:each="page , stat : ${pages}">
              <a
                class="page-link"
                th:text="${stat.index}"
                th:href="@{/index(page=${stat.index},keyword=${keyword})}"></a>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
